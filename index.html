<!DOCTYPE html>
<html>
    <head>
        <title> WEb SQL Database With Html and Javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="container">
                <h2 class="mt-5 mb-5">CRUD Operation</h2>
                <div class="mb-5">
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                          <label for="firstname">First Name</label>
                          <input class="form-control" id="fname" type="text" placeholder="Enter first name">
                        </div>
                       <div class="form-group col-md-6 mb-3">
                           <label for="lastname">Last Name</label>
                           <input class="form-control" id="lname" type="text" placeholder="Enter last name">
                       </div>
                       <div class="form-group col-md-6 mb-3">
                          <label for="Scholar_no">Scholar Number</label>
                          <input class="form-control" id="sno" type="text" placeholder="Enter scholar number">
                        </div>
                       <div class="form-group col-md-6 mb-3">
                          <label for="branch_name">Branch Name</label>
                          <input class="form-control" id="bname" type="text" placeholder="Enter branch name">
                        </div>
                        <div class="col-lg-12 mt-5">
                            <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                            <button class="btn btn-primary" id="Update">Update</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mt-5">
                    <div class="col-12">
                        <table class="table table-bordered" id="crudTable">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Scholar No.</th>
                                    <th>Branch Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
